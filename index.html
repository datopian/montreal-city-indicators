<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Montreal Indicators</h1>
			  <div class="row">
                <div class="col-sm-3">
                    <div class="card card-height">
                        <div class="card-header card-blue">
                          Air quality
                        </div>
                        <div class="card-body">
                          <div class="content-top">
                            <h4>Average PM2.5 Levels</h4>
                            <p>Roadside</p>
                          </div>
                          <div class="content-main">
                            <div class="react-me" data-type="data-views" id="air-quality"></div>
                          </div>
                          <div class="content-bottom">
                            <p><a href="https://datahub.io/london/air-quality">Download raw data</a></p>
                            <p>Source: <a href="https://data.london.gov.uk/" target="_blank">London Datastore</a></p>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card card-height">
                        <div class="card-header card-blue">
                          Public Transit
                        </div>
                        <div class="card-body">
                          <div class="content-top">
                            <h4>Daily Rides per Capita</h4>
                          </div>
                          <div class="content-main">
                            <div class="react-me" data-type="data-views" id="publicTransit"></div>
                          </div>
                          <div class="content-bottom">
                            <p><a href="https://datahub.io/london/air-quality">Download raw data</a></p>
                            <p>Source: <a href="https://data.london.gov.uk/" target="_blank">London Datastore</a></p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="vendor/dashboard.js"></script>
    </body>
</html>
